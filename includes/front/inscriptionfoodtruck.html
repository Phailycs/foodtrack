<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/img/Logo.png">
    <title>Food Track</title>
    <link rel="stylesheet" href="../../assets/css/style_header.css"/>
    <link rel="stylesheet" href="../../assets/css/style_inscription_foodtruck.css">
    <link rel="shortcut icon" href="../../assets/img/Logo.ico">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>  
  </head>

<body>
  <header>
    <div class="grid_header">
      <div class="image_logo">
          <img src="../../assets/img/logo.png">
          <h1 class="title" ><a class="link" href="../../">Food Track</a></h1>
      </div>
      <div class="accueil">
          <a class="link" href="../../"><h1 class="acc">Accueil</h1></a>
      </div>
    </div>
  </header>

  <div id="sign" class="modal">
    <!-- Modal Content -->
    <form class="modal-content" action="ftaccount.html" style="margin: 0 auto;">
      <h2 class="form_title">Inscription</h2>
      <hr>
      <div class="container">
          <div>
        <label for="mail"><b>Email</b></label>
          </div>
          <div>
        <input class="fo" type="email" placeholder="Entrer votre adresse email" name="mail" required>
          </div>
          <div>
        <label for="uname"><b>Nom Utilisateur</b></label>
          </div>
          <div>
        <input class="fo" type="text" placeholder="Entrer votre nom d'utilisateur" name="uname" required>
          </div>
          <div>
        <label for="psw"><b>Mot de passe</b></label>
          </div>
          <div>
        <input class="fo" type="password" placeholder="Entrer votre mot de passe" name="psw" required>
          </div>
          <div>
        <label for="psw-repeat"><b>Répéter mot de passe</b></label>
          </div>
          <div>
        <input class="fo" type="password" placeholder="Répéter votre mot de passe" name="psw-repeat" required>
          </div>
          <div>
        <label for="phone"><b>Numéro de téléphone</b></label>
          </div>
          <div>
        <input class="fo" type="number" placeholder="064048..." name="phone" required>
          </div>

        <button class="logbtn" type="submit" onclick="document.getElementById('log').style.display='block'; document.getElementById('sign').style.display='none'">S'inscrire</button>
        <p>En créant votre compte vous accepter les <a href="#" style="color:dodgerblue">Règles de confidentialité et <a href="#" style="color:dodgerblue">conditions d’utilisation</a></a>.</p>
      </div>
    </form>
  </div>
</body>
</html>
